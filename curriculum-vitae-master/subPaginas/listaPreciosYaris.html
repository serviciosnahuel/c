


<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Detalles</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .image-gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image {
            max-width: 80%;

        }

            border: 0;

            width: 80%;
            margin: 20px 0;
        }

        .button-group {

        }

        .button {

            color: #fff;
            background-color: #007BFF; /* Color de fondo más profesional */
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #0056b3; /* Color de fondo en hover */
            transform: translateY(-2px);
        }
    </style>
</head>
